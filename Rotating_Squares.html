<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Squares Loader</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(145deg, #0f0f0f, #1e1e1e);
        font-family: Arial, Helvetica, sans-serif, sans-serif;
      }
      .loader {
        position: relative;
        width: 120px;
        height: 120px;
        animation: rotate 4s infinite linear;
        filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.3));
      }
      .square {
        width: 50px;
        height: 50px;
        position: absolute;
        border-radius: 15%;
        transform-origin: center;
        animation: scale 1.5s infinite ease-in-out;
      }
      .square:nth-child(1) {
        background-color: #ea4335;
        top: 0;
        left: 0;
        animation-delay: 0s;
      }
      .square:nth-child(2) {
        background-color: #f7dc6f;
        top: 0;
        right: 0;
        animation-delay: 0.2s;
      }
      .square:nth-child(3) {
        background-color: #34a85a;
        bottom: 0;
        right: 0;
        animation-delay: 0.4s;
      }
      .square:nth-child(4) {
        background-color: #8e24aa;
        bottom: 0;
        left: 0;
        animation-delay: 0.6s;
      }
      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes scale {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.3);
        }
      }
      .text {
        position: absolute;
        top: 80%;
        color: white;
        font-size: 1.2rem;
        letter-spacing: 1.5px;
        text-transform: uppercase;
        animation: fade 2s infinite alternate ease-in-out;
      }
      @keyframes fade {
        0% {
          opacity: 0.6;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <div class="text">Loading...</div>
  </body>
</html>
